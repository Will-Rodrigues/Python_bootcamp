<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blog's news</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title"><h1>My Blog</h1></div>
      </div>
      <div class="content">
        <div class="card">
          <h1>{{ post.title }}</h1>
          <h2>{{ post.subtitle }}</h2>
          <p>{{ post.body }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
