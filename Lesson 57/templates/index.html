<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blog's news</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title"><h1>My Blog</h1></div>
      </div>

      {% for post in all_posts: %}
      <div class="content">
        <div class="card">
          <h2>{{ post.title }}</h2>
          <p>{{ post.subtitle }}</p>
          <a href="{{ url_for('show_post', index=post.id) }}">Read</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
